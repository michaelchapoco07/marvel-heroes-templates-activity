<div id="mainContainer">
    <h2>Hero Details</h2>

        <label for="" id="titleName">Hero Name: </label>
        <input type="text" [(ngModel)]="hero.name">

    </div>
    <br/>

        <div ><span id="heroId">Id: </span>{{hero.id}}</div>

        <div><span id="heroName">Name: </span>{{hero.name}}</div>

    </div>
</div>
